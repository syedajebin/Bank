<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-medium text-center mt-5">Welcome to our <span class="text-red-700">Little Bank</span></h1>
        <main>
          <section class="bg-orange-100 mx-auto w-9/12 mt-20 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please login</h3>
            <div>
              <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="enter email">
              <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-pass" placeholder="password">
              <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white rounded-lg hover:bg-sky-700">Submit</button>
            </div>
          </section>
        </main>
    </header>
    <script src="login.js"></script>
    

</body>
</html>
