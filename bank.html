<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-medium text-center mt-5">Let's get some <span class="text-amber-500">Moneyy!</span></h1>
    </header>
    <main>
     <section>
        <div class="grid grid-cols-3 gap-4 mx-auto text-white w-9/12 mt-10">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-red-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$00</h2>
        
            </div>
            <div class="bg-orange-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
        
            </div>
        
        </div>
     </section>
<!-- two parts -->
<section>
    <div class="grid grid-cols-2 gap-4 mx-auto  w-9/12 mt-10">
        <div class="bg-indigo-400 p-8 rounded-xl ">
            <h4 class="text-2xl">Please Deposit</h4>
            <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$amount you want to deposit">
          
            <button id="btn-deposit" class="bg-rose-500 px-8 py-2 text-white rounded-lg hover:bg-sky-700 mt-1">Deposit</button>
           
        </div>
        <div class="bg-yellow-500 p-8 rounded-xl">
            <h4 class="text-2xl "> Please Withdraw</h4>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="withdraw-field" placeholder="$amount you want to withdraw">
            
            <button id="btn-withdraw" class="bg-rose-500 px-8 py-2 text-white rounded-lg hover:bg-sky-700 mt-1">Withdraw</button>
          

        </div>
       

    </div>
</section>

    </main>
    
    
<script src="deposit.js"></script>
</body>
</html>
